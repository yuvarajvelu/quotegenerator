<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title> 
</head>
<body>
    <div id="quote-box" class="full-size bgcolor container">
        <div class="main-content color">
            <section id="text" class="quote-text">
                <i class="fa fa-quote-left" style="font-size: 40px"></i>
                <span id="quotes">Hope is a good thing may be the best thing</span>
            </section>
            <div class="author"><h6 id="author" class="author-name">- Shawshank Redemption</h6></div>
            <div class="clickables">
                <a href="https://twitter.com/share?text=Hope is a good thing may be the best thing" id="tweet-quote" class="tweet color" target="_blank" ><i class="fa fa-twitter-square"></i></a>
                <div class="next"><button id="new-quote" class="next-quote btn bgcolor" onclick = "change()">New Quote</button></div>
            </div>
        </div>
    </div>
    <script src="./jsscript.js"></script>

</body>
</html>
